<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="/src/index.css">
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
</head>
<body>
  <div class="centered">
    <h2>
     Total Cases per Country COVID-19
    </h2>
  </div>
  <div class="world-map">
    <svg id="svg" width="960" height="500"></svg>
  </div>
  <div class="table__wrapper">
    <table id="table">
      <col span="1" class="wide">
      <tr>
        <th id="country">Country Name</th>
        <th id="activecases">Active cases</th>
        <th id="recovered">Recovered</th>
        <th id="deaths">Deaths</th>
      </tr>
      
      </table>
  </div>


</body>
</html>
